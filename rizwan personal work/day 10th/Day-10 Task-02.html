<!DOCTYPE html>
<html>
<head><title>Tables</title>
<style>
table{
border:3px solid black;
border-collapse:collapse;
}
tr{
border:2px solid black;
}
th{
border:1px solid black;
}
td{
border:1px solid black;
}
</style>
<head>
<body>
<h1>Creating a Table</h1>
<table>
<caption style="font-size:150%; color:red;">Population</caption>
<tr>
<th rowspan="2"></th>
<th colspan="2">Average</th>
<th rowspan="2">Red eyes</th>
</tr>
<tr>
<td>Height</td>
<td>Weight</td>
</tr>
<tr>
<td>Male</td>
<td>1.9</td>
<td>0.003</td>
<td>40%</td>
</tr>
<tr>
<td>Female</td>
<td>1.7</td>
<td>0.002</td>
<td>60%</td>
</tr>
</table>
</body>
</html>
